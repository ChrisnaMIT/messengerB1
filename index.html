<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="containerLogin">
    <form class="formLogin">
        <p class="form-title">Sign in to your account</p>
        <div class="input-container">
            <input type="text"  class="usernameLogin" placeholder="Enter Username">
            <span>
          </span>
        </div>
        <div class="input-container">
            <input type="password" class="passwordLogin" placeholder="Enter password">
        </div>
        <button type="submit" class="submitLogin">
            Sign in
        </button>

        <p class="signUpLink">
            No account?
            <button class="buttonSwitchSignUP">Sign up</button>
        </p>
    </form>
</div>



<div class="containerSignUP">
    <form class="formSignUP">
        <p class="form-title">Create your accounte</p>
        <div class="input-container">
            <input type="text"  class="usernameSignUP" placeholder="Enter Username">
            <span>
          </span>
        </div>
        <div class="input-container">
            <input type="password"  class="passwordSignUP" placeholder="Enter password">
        </div>
        <button type="submit" class="submitSignUP">
            Sign up
        </button>

        <p class="signInLink">
            you already have an account
            <button class="buttonSwitchLogin">Sign in</button>
        </p>
    </form>
</div>









<script src="js/main.js"></script>
</body>
</html>
